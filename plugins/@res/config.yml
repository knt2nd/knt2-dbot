# Enable regular expression
# If false, search pattern will be just String (but case-insensitive)
regexp: true

# Bot speaks its reply
speak: true

# Suspend time(ms)
suspend: 60000

# Wait time(ms)
wait:

  # Before reaction
  reaction:
    min: 1000
    max: 3000

  # Before reply
  reply:
    min: 1000
    max: 3000

  # While typing
  typing:
    min: 1000
    max: 3000

  # Extend typing time by message length
  char:
    min: 50
    max: 150

